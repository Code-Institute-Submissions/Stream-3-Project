<!--extension to the base.html file-->
{% extends 'base.html' %}

<!--loads bootstrap tags -->
{% load bootstrap_tags %}

<!--page title-->
{% block page_title %}Review{% endblock %}

<!--page heading-->
{% block page_heading%}Review{% endblock %}

<!--main content of the page-->
{% block content%}
    <div class="container">
        <div class="row">
            
                <h3> {{ review.title }}</h3>
                <div class="row">
                    <div class="col-xs-9">
                        <p><span class="boldtext">Published On: </span>{{review.date}}</p>
                        <p> {{ review.comment|safe|linebreaks }}</p>
                     
                    </div>
                </div>
            
            </div>
        </div>
    </div>
{% endblock %}
