<!--extension to the base.html file-->
{% extends 'base.html' %}

<!--loads bootstrap tags -->
{% load bootstrap_tags %}

<!--page title-->
{% block page_title %}REGISTER{% endblock %}

<!--page heading-->
{% block page_heading%}CUSTOMER REGISTRATION{% endblock %}

<!--main content of the page-->
{% block content%}
<div class="container">

    <div>
        <p>If you are already registered you can just <a href="https://stream-3-project-sarahbarron.c9users.io/accounts/login/">LOGIN</a></p>
    </div>
    <!--a customer registration form with a POST method-->
    <form method="POST">
        
        <!--csrf token for security to prevent JavaScript injection-->
        {% csrf_token %}
        
        <!--registration form requesting customer details-->
        {{ registration_form | as_bootstrap}}
        
        <!--Register button -->
            <button type="submit" class="btn btn-default"> REGISTER </button>
    </form>   
</div>

<!--end of main content-->
{% endblock %}
