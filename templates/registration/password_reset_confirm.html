<!-- FORM FOR CUSTOMER TO RESET THE PASSWORD -->

{% extends 'base.html' %}

{% load bootstrap_tags %}

{% block page_title %}Password Reset Confirm{% endblock %}

{% block page_heading%}Password Reset Confirm{% endblock %}

{% block content%}

<div class="container main-page">
  <h1>Enter a new password!</h1>
  
      
  <form method="POST">
   
    <!--csrf token to prevent JavaScript injection-->
      {% csrf_token %}
      
      {{ form | as_bootstrap }}
      <button type="submit" class="btn btn-default">Reset Password</button>
  
  </form>
</div>
    
{% endblock %}
