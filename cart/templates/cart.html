{% extends 'base.html' %}
{% load static from staticfiles %}
{% load bootstrap_tags %}

{% block content %}
<div class="container">
    <div class="row row-flex">
        {% for item in cart_items %}
        <div class="col-xs-10 co-xs-offset-1 col-sm-offset-0 col-sm-6 col-md-4 display panel panel-default">
        
        <div class="product" style="background-image: url('{{MEDIA_URL}}{{item.product.image}}')">
            
            
            <div class="caption">
                <H3>{{product.name}}</H3>
                <p class="product-description">{{ item.product.description }}</p>
                <p> {{ item.product.price}}</p>
    
                <form class="form-inline" method="post" action ="{%url 'amend_cart' item.id%}"
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="exampleInputAmount" class="sr-only">New Quantity</label>
                        <div class="input-group">
                            <input name="quantity" type="number" min="1" max="999" class="form-control">
                            <div class="input-group-addon">{{item.quantity}}
                            </div>
                        </div>
                    </div>
            
                    <button class="btn btn-primary" type="submit"><span class="glyphicon glyphicon edit" aria-hidden="true"></span>Amend</button>
                </form>
                <% endfor %>
                
                <div class="row">
                    <p> Total </p>
                    <p><span class="glyphicon glyphiconeuro" aria-hidden="true"></span>{{total}}</p>
                    <a href="/" class="btn btn-success" role="button"><span class="glyphicon glyphicon-ok-sign" aria-hidden="true"></span>Checkout</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
