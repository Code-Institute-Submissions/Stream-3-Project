{% extends 'base.html' %}
{% block content %}

<div class="row row-flex">
{% for product in products %}
<div class="col-xs-10 co-xs-offset-1 col-sm-offset-0 col-sm-6 col-md-4 display panel panel-default">
    <div class="panel-body">
        <div class="product" style="background-image: url('{{MEDIA_URL}}{{product.image}}')">
            <H3>{{product.name}}</H3>
            <p class="product-description">{{ product.description }}</p>
            <p> {{ product.price}}</p>
            <form method="post" action ="{%url 'add_to_cart' product.id%}"
                {% csrf_token %}
                <input name="quantity" type="number" min="1" max="999" class="form-control" value="1">
                <span class="input-group">
                    <button class="btn btn-success" type="submit">ADD</button>
                </span>
            </form>
        </div>
    </div>
</div>
{% endfor %}
</div>
{% endblock %}
