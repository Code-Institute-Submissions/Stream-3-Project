<!--extension to the base.html file-->
{% extends 'base.html' %}

<!--loads bootstrap tags -->
{% load bootstrap_tags %}

<!--page title-->
{% block page_title %} Gina's Create/Edit Post {% endblock %}

<!--page heading-->
{% block page_heading%} Create New / Edit Post {% endblock %}

<!--main content of the page-->
{% block content%}
    <div class="container main-page">
        
         <h1 class="line-center padding10 bld"> Blog Post </h1>
        <!-- the method will post & it will be encrypted-->
        <form  id="blog-form" class="center ginas-forms" method="POST" enctype="multipart/form-data">
            <!--protection against cross site request forgery-->
            {% csrf_token %}
            {{form | as_bootstrap }}
            {{form.media}}
            
            <button type="submit" class="btn btn-success">Save</button>
            
        </form>
    </div>
<!--end of main content-->
{% endblock %}
